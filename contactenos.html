    <style>
        :root { --primary: #2c3e50; --accent: #3498db; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #fff; }
        
        nav { background: var(--primary); padding: 0 10%; display: flex; justify-content: space-between; align-items: center; height: 70px; position: sticky; top: 0; z-index: 1000; }

        .arca-badge { background: #1a2a40; color: white; padding: 10px 30px; font-size: 2rem; font-weight: 900; display: inline-block; margin: 20px 0; border-radius: 4px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 10%; }
        .service-box { border-bottom: 4px solid var(--accent); padding: 25px; background: #fdfdfd; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .service-box h4 { color: var(--primary); text-transform: uppercase; margin-top: 0; }
    </style>
</head>
